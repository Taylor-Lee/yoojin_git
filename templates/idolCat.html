<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

        <title>나의고양이찾기</title>

        <link href="https://fonts.googleapis.com/css2?family=Nanum+Myeongjo:wght@800&display=swap" rel="stylesheet">

        <style>
            *{
               font-family: 'Nanum Myeongjo', serif;
            }

            .container {
                display: flex;
                flex-direction: row;
                align-items: center;
                justify-content: center;
                height: 100vh;
            }

            #left {
                margin-right: 30px;
            }

            #leftImg {
                width: 400px;
                z-index : 2;
                cursor: pointer;
            }

            #leftImg:hover{
                 transition:opacity 0.5s linear;
            }

            .centerImg {
                position: absolute;
                left: 0;
                right: 0;
                margin-left: auto;
                margin-right: auto;
                /*top: 50px;*/
                /*left: 480px;*/
                width: 150px;
                z-index : 1;
            }

            #rightImg {
                width: 400px;
                z-index : 3;
                cursor: pointer;
            }

            .content:hover {
                opacity: 70%;
            }

            .h1{
                font-size : 40pt;
                text-align : center;
                padding-top : 50px;
                padding-bottom : -100px;
            }
        </style>
        <script>
            $(document).ready(function () {
                $("#leftImg").html("");
                $("#rightImg").html("");
                show_cat();
            });

            function show_cat() {
                $.ajax({
                    type: "GET",
                    url: "/idolCat",
                    data: {},
                    success: function (response) {
                        var catImages = response['cats'];
                        $("#leftImg").attr("src", catImages[0]['picture_path']);
                        $("#rightImg").attr("src", catImages[1]['picture_path']);
                    }
                })
            }
        </script>
    </head>


    <body>
        <div class="h1">고양이 이상형 월드컵</div>
        <div class="container">
            <span class="content" id="left">
                <img id="leftImg"
                     src="https://images.unsplash.com/photo-1560114928-40f1f1eb26a0?ixlib=rb-1.2.1&ixid=eyJhcHBfaWQiOjI2MDAzfQ&w=1000&q=80">
            </span>
            <img class="centerImg" src="/static/idol.png"/>
            <span class="content" id="right">
                <img id="rightImg"
                     src="https://images.unsplash.com/photo-1570725583091-09fba102e5d6?ixlib=rb-1.2.1&ixid=eyJhcHBfaWQiOjEyMDd9&w=1000&q=80">
            </span>
        </div>
    </body>

</html>
